{% extends "index_Stage4.html" %}

{% block content %}

<form method="post">  
  <h2>What is your birthdate?</h2>
  <br>
  <label> Month <input type="text" name="month" value={{ user_month }}></label>
  <label> Day <input type="text" name="day" value={{ user_day }}></label>
  <label> Year <input type="text" name="year" value={{ user_year }}></label>
  <div style="color: red">{{ error }}</div>
  <br>
  <br>
  <input type='submit'>

</form>

{% endblock %}
